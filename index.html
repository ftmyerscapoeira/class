<script>
// --- CONFIG: START DATE ---
let startDate = new Date('2025-11-05'); // adjust first class date

// --- NUMBER OF WEEKS ---
let totalWeeks = 52;

// --- GENERATE DROPDOWN ---
const dropdown = document.getElementById('weekDropdown');
for(let i=0; i<totalWeeks; i++){
    let classDate = new Date(startDate);
    classDate.setDate(startDate.getDate() + i*7); // 7 days per week
    let option = document.createElement('option');
    option.value = `week${i+1}.html`;
    option.textContent = `Week ${i+1} - ${classDate.toDateString()}`;
    dropdown.appendChild(option);
}

// --- NAVIGATE ON SELECT ---
dropdown.addEventListener('change', function(){
    if(this.value) window.location.href = this.value;
});
</script>
